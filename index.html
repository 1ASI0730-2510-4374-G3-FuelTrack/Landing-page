<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuelTrack Landing Page</title>

  <!-- Estilos -->
 <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Font Awesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS (animaciones al hacer scroll) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <!-- Swiper (slider) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- GSAP y ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- VanillaTilt -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- tsParticles (animación de partículas) -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.3/tsparticles.bundle.min.js"></script>
</head>

<body>
  <!-- Botón Volver Arriba -->
  <button id="scrollTopBtn" class="scroll-top-btn" aria-label="Volver arriba">⬆️</button>

  <!-- Fondo de partículas -->
  <div id="particles-bg"></div>

  <!-- Barra de progreso -->
  <div class="scroll-progress"></div>


<!-- Barra de navegación -->
<header class="navbar">
  <div class="logo-container" id="logo">
    <img src="images/logo.png" alt="FuelTrack Logo" class="logo" />
    <span class="logo-text">FuelTrack</span>
  </div>

  <nav class="navbar-links">
    <a href="#home" class="navbar-link active" data-i18n="navbar.home"></a>
    <a href="#features" class="navbar-link" data-i18n="navbar.features"></a>
    <a href="#pricing" class="navbar-link" data-i18n="navbar.pricing"></a>
    <a href="#contact" class="navbar-link" data-i18n="navbar.contact"></a>

    <!-- Selector de idioma -->
    <div class="language-selector">
      <button class="lang-btn">EN</button>
      <button class="lang-btn">ES</button>
    </div>
  </nav>
</header>



<!-- 🚀 HERO SECTION -->
<section class="hero" id="hero">
  <!-- Fondo con parallax -->
  <div class="hero-bg"></div>

  <!-- Capa oscura encima del fondo -->
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1><span class="typed-text" data-i18n="hero.title"></span></h1>
    <p data-i18n="hero.subtitle">Tu plataforma para una gestión eficiente de pedidos de combustible.</p>
    <a href="#features" class="cta-button" data-tilt data-i18n="hero.cta">Conoce Más</a>
  </div>
</section>


<!-- Sección de Características -->
<section class="features" id="features">
  <h2 data-i18n="features.title"></h2>

  <!-- Botones Tabs -->
  <div class="toggle-switch" id="toggle-switch">
    <div class="toggle-indicator" id="toggle-indicator"></div>
    <button class="toggle-btn active" data-target="cliente" data-i18n="features.tab.client"></button>
    <button class="toggle-btn" data-target="proveedor" data-i18n="features.tab.provider"></button>
  </div>

  <!-- Grupo: Cliente -->
  <div class="features-group show" id="cliente">
    <div class="features-grid">
      <div class="feature-card popular" data-aos="fade-up">
        <span class="badge" data-i18n="features.common.popular">Más usado</span>
        <img src="images/registropedido.png" alt="">
        <h4 data-i18n="features.client.card1.title"></h4>
        <p data-i18n="features.client.card1.desc"></p>
      </div>
      <div class="feature-card" data-aos="fade-up">
        <img src="images/cargacompro.png" alt="">
        <h4 data-i18n="features.client.card2.title"></h4>
        <p data-i18n="features.client.card2.desc"></p>
      </div>
      <div class="feature-card" data-aos="fade-up">
        <img src="images/seguimientotiemporeal.png" alt="">
        <h4 data-i18n="features.client.card3.title"></h4>
        <p data-i18n="features.client.card3.desc"></p>
      </div>
      <div class="feature-card new" data-aos="fade-up">
        <span class="badge" data-i18n="features.common.new">Nuevo</span>
        <img src="images/confirmacionreportes.png" alt="">
        <h4 data-i18n="features.client.card4.title"></h4>
        <p data-i18n="features.client.card4.desc"></p>
      </div>
    </div>
  </div>

  <!-- Grupo: Proveedor -->
  <div class="features-group" id="proveedor">
    <div class="features-grid">
      <div class="feature-card" data-aos="fade-up">
        <img src="images/AprobaciónRechazodePedidos.png" alt="">
        <h4 data-i18n="features.provider.card1.title"></h4>
        <p data-i18n="features.provider.card1.desc"></p>
      </div>
      <div class="feature-card" data-aos="fade-up">
        <img src="images/Asignación de Transporte y Conductor.png" alt="">
        <h4 data-i18n="features.provider.card2.title"></h4>
        <p data-i18n="features.provider.card2.desc"></p>
      </div>
      <div class="feature-card" data-aos="fade-up">
        <img src="images/Cierre y Reportes de Venta.png" alt="">
        <h4 data-i18n="features.provider.card3.title"></h4>
        <p data-i18n="features.provider.card3.desc"></p>
      </div>
      <div class="feature-card new" data-aos="fade-up">
        <span class="badge" data-i18n="features.common.new">Nuevo</span>
        <img src="images/Reprogramaciones.png" alt="">
        <h4 data-i18n="features.provider.card4.title"></h4>
        <p data-i18n="features.provider.card4.desc"></p>
      </div>
    </div>
  </div>
</section>

<!-- Separador inferior -->
<div class="wave-bottom">
  <svg viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg">
    <path fill="#eaf3fb" fill-opacity="1"
      d="M0,64L80,69.3C160,75,320,85,480,101.3C640,117,800,139,960,133.3C1120,128,1280,96,1360,80L1440,64L1440,150L1360,150C1280,150,1120,150,960,150C800,150,640,150,480,150C320,150,160,150,80,150L0,150Z">
    </path>
  </svg>
</div>



<!-- Sección de Bienvenida -->
<section class="welcome-section" id="welcome">
  <div class="welcome-content">
    <h2 data-i18n="welcome.title"></h2>
    <p data-i18n="welcome.subtitle"></p>
    <a href="#features" class="cta-button" data-i18n="welcome.cta"></a>
  </div>
</section>


  
<!-- Sección de Testimonios -->
<section class="testimonials-mosaic" id="testimonials">
  <h2 data-aos="fade-up" data-i18n="testimonials.title"></h2>

  <div class="testimonial-grid">
    <div class="testimonial-box large" data-aos="zoom-in">
      <img src="images/juan-perez.png" alt="Juan Pérez" />
      <div class="testimonial-info">
        <h3 data-i18n="testimonials.1.name"></h3>
        <p data-i18n="testimonials.1.role"></p>
        <blockquote data-i18n="testimonials.1.quote"></blockquote>
      </div>
    </div>

    <div class="testimonial-box" data-aos="zoom-in">
      <img src="images/maria-garcia.png" alt="María García" />
      <div class="testimonial-info">
        <h3 data-i18n="testimonials.2.name"></h3>
        <p data-i18n="testimonials.2.role"></p>
        <blockquote data-i18n="testimonials.2.quote"></blockquote>
      </div>
    </div>

    <div class="testimonial-box" data-aos="zoom-in">
      <img src="images/carlos-lopez.png" alt="Carlos López" />
      <div class="testimonial-info">
        <h3 data-i18n="testimonials.3.name"></h3>
        <p data-i18n="testimonials.3.role"></p>
        <blockquote data-i18n="testimonials.3.quote"></blockquote>
      </div>
    </div>
  </div>
</section>



  

<!-- Sección de Precios -->
<section class="pricing-section" id="pricing">
  <h2 data-aos="fade-up" data-i18n="pricing.title"></h2>
  <p class="pricing-subtext" data-aos="fade-up" data-aos-delay="100" data-i18n="pricing.subtitle"></p>

  <div class="pricing-cards">
    
    <!-- Básico -->
    <div class="pricing-card" data-aos="zoom-in">
      <h3 data-i18n="pricing.basic.title"></h3>
      <p class="price">$29<span>/mes</span></p>
      <ul class="features-list">
        <li data-i18n="pricing.basic.feature1"></li>
        <li data-i18n="pricing.basic.feature2"></li>
        <li data-i18n="pricing.basic.feature3"></li>
      </ul>
      <a href="#signup" class="cta-button" data-i18n="pricing.basic.cta"></a>
    </div>

    <!-- Pro (Popular) -->
    <div class="pricing-card popular" data-aos="zoom-in" data-aos-delay="150">
      <span class="badge" data-i18n="pricing.pro.badge"></span>
      <h3 data-i18n="pricing.pro.title"></h3>
      <p class="price">$59<span>/mes</span></p>
      <ul class="features-list">
        <li data-i18n="pricing.pro.feature1"></li>
        <li data-i18n="pricing.pro.feature2"></li>
        <li data-i18n="pricing.pro.feature3"></li>
      </ul>
      <a href="#signup" class="cta-button" data-i18n="pricing.pro.cta"></a>
    </div>

    <!-- Empresarial -->
    <div class="pricing-card" data-aos="zoom-in" data-aos-delay="300">
      <h3 data-i18n="pricing.enterprise.title"></h3>
      <p class="price">$99<span>/mes</span></p>
      <ul class="features-list">
        <li data-i18n="pricing.enterprise.feature1"></li>
        <li data-i18n="pricing.enterprise.feature2"></li>
        <li data-i18n="pricing.enterprise.feature3"></li>
      </ul>
      <a href="#signup" class="cta-button" data-i18n="pricing.enterprise.cta"></a>
    </div>

  </div>
</section>




<!-- Sección de Contacto Mejorada -->
<section class="contact-section" id="contact">
  <div class="contact-container">

    <!-- Lado izquierdo: mensaje e info -->
    <div class="contact-info" data-aos="fade-right">
      <h2 data-i18n="contact.title"></h2>
      <p data-i18n="contact.description"></p>

      <ul class="contact-details">
        <li><i class="fas fa-envelope"></i> contacto@fueltrack.com</li>
        <li><i class="fas fa-phone"></i> +51 987 654 321</li>
        <li><i class="fas fa-map-marker-alt"></i> Lima, Perú</li>
      </ul>

      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <!-- Lado derecho: formulario -->
    <form class="contact-form" data-aos="fade-left">
      <h3 data-i18n="contact.form.title"></h3>

      <div class="form-group">
        <label for="name" data-i18n="contact.form.name.label"></label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />
      </div>

      <div class="form-group">
        <label for="email" data-i18n="contact.form.email.label"></label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="form-group">
        <label for="message" data-i18n="contact.form.message.label"></label>
        <textarea id="message" name="message" rows="5" placeholder="¿Cómo podemos ayudarte?" required></textarea>
      </div>

      <button type="submit" class="submit-button" data-i18n="contact.form.button"></button>
    </form>
  </div>
</section>



<!-- Pie de página mejorado -->
<footer class="footer" id="footer">
  <div class="footer-content">
    <h4>FuelTrack</h4>
    <p data-i18n="footer.description"></p>

    <div class="footer-social">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="footer-links">
      <a href="#home" data-i18n="footer.link.home"></a>
      <a href="#features" data-i18n="footer.link.features"></a>
      <a href="#pricing" data-i18n="footer.link.pricing"></a>
      <a href="#contact" data-i18n="footer.link.contact"></a>
      <a href="#testimonials" data-i18n="footer.link.testimonials"></a>
    </div>

    <p class="footer-copy" data-i18n="footer.copy"></p>
  </div>
</footer>



   <script src="assets/js/i18n.js"></script>


  <script src="assets/js/script.js"></script>

</body>
</html>
